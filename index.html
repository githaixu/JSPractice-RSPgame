<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock–paper–scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- header here -->
    <header>
      <h1>Rock–paper–scissors</h1>
    </header>
    <!-- Score board here -->
    <div class="score-board">
      <div id="user-label" class="badge">You</div>
      <div id="computer-label" class="badge">PC</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <!-- result here -->
    <div class="background">
      <p class="result"></p>
    </div>
    <!-- choices here -->
    <div class="choices">
      <div class="choice" id="rock">
        <img src="img/rock.png" width="100" height="100">
      </div>
      <div class="choice" id="paper">
        <img src="img/paper.png" width="100" height="100">
      </div>
      <div class="choice" id="scissors">
        <img src="img/scissors.png" width="100" height="100">
      </div>
    </div>
    <!-- instruction here -->

      <p id="action-message">Choose Your Hand</p>

  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
